<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="typography-shared-styles">
<template>

<style>

  /* Material Design Typography
     https://material.google.com/style/typography.html
     https://github.com/google/material-design-lite/blob/master/src/typography/_typography.scss */

  a {
    @apply(--small-font-text-shadow);

    color: var(--primary-link-color);
    letter-spacing: var(--small-font-letter-spacing);
    text-decoration: none;
  }

  a.AccentLink {
    color: var(--accent-link-color);
    font-weight: 500;
  }

  a.TouchLink {
    padding: calc((var(--touch-target-size) - var(--line-height)) / 2) 0;
  }

  address {
    @apply(--paper-font-caption);

    font-style: normal;
  }

  blockquote {
    @apply(--paper-font-blockquote);
  }

  blockquote:before {
    position: absolute;
    left: -0.5em;
    content: '“';
  }

  blockquote:after {
    content: '”';
    margin-left: -0.05em;
  }

  dt {
    font-weight: 700;
  }

  h1, h2, h3, h4, h5, h6, p {
    margin: var(--gutter) 0;
    padding: 0;
  }

  h1 {
    @apply(--paper-font-headline);

    margin-top: 0;
  }

  h2 {
    @apply(--paper-font-title);
  }

  h3, h4, h5, h6 {
    @apply(--paper-font-subhead);
  }

  mark {
    background-color: var(--paper-lime-a100);
  }

  p {
    margin-top: 0;
  }

  p.Intro {
    @apply(--paper-font-title);
  }

  /* Tablet wide */
  @media screen and (min-width: 600px) {
    h1 {
      @apply(--paper-font-display1);
    }

    h2 {
      @apply(--paper-font-headline);
    }

    h3 {
      @apply(--paper-font-title);
    }
  }

</style>

</template>
</dom-module>
