<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<script>

  AppLocalizeBehaviorImpl = {

    __defaultLocale: 'en',

    __locales: ['cs', 'en'],

    properties: {
      /* Overriden from Polymer.AppLocalizeBehavior */
      formats: {
        type: Object,
        value: function() {
          return {
            number: { USD: { style: 'currency', currency: 'USD' } }
          };
        }
      },

      /* Overriden from Polymer.AppLocalizeBehavior */
      language: {
        type: String,
        value: function() {
          var proto = this.constructor.prototype;

          // http://stackoverflow.com/a/38150585/1614237
          var lang = navigator.languages && navigator.languages[0] || // Chrome / Firefox
                     navigator.language ||   // All browsers
                     navigator.userLanguage; // IE <= 10

          if (lang.indexOf('-') !== -1) {
            lang = lang.split('-')[0];
          }

          if (proto.__locales.indexOf(lang) === -1) {
            lang = proto.__defaultLocale;
          }

          return lang;
        }
      }
    },

    loadLocales: function(element) {
      var url = window.BASE_URL + 'data/locales/' + this.language + '/' +
                element + '-' + this.language + '.json';

      this.loadResources(url);
    }

  }

  // Define the behavior
  AppBehaviors.AppLocalizeBehavior = [Polymer.AppLocalizeBehavior, AppLocalizeBehaviorImpl]

</script>
