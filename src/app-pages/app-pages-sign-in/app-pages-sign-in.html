<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">

<dom-module id="app-pages-sign-in">

  <template>

    <style>

      :host {
        display: block;
      }

      .Page {
        opacity: 0;
        transition: 0.5s opacity;
      }

    </style>

    <app-route pattern="/sign-in/:page" route="{{route}}" data="{{_routeData}}"></app-route>

    <iron-pages selected="[[page]]" selected-attribute="active"
                attr-for-selected="id" fallback-selection="404">

      <app-page-enter-your-email class="Page" id="enter-your-email" app="{{app}}"></app-page-enter-your-email>
      <app-page-forgot-password class="Page" id="forgot-password" app="{{app}}"></app-page-forgot-password>
      <app-page-sign-in class="Page" id="sign-in" app="{{app}}"></app-page-sign-in>
      <app-page-sign-in-with-email class="Page" id="sign-in-with-email" app="{{app}}"></app-page-sign-in-with-email>
      <app-page-sign-up class="Page" id="create-account" app="{{app}}"></app-page-sign-up>
      <app-page-404 class="Page" id="404" app="{{app}}"></app-page-404>

    </iron-pages>

  </template>

  <script>

    Polymer({

      is: 'app-pages-sign-in',

      properties: {
        active: {
          type: Boolean,
          value: false,
          observer: '_activeChanged'
        },

        app: Object,

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        route: Object
      },

      observers: [
        '_routePageChanged(_routeData.page)',
        '_routePathChanged(route.path)'
      ],

      _activeChanged: function() {
        if (this.active) {
          if (this.$[this.page]) {
            this.$[this.page].active = true;
          }
        } else {
          this.$[this.page].active = false;
          // Reset page after leave this element for detect change of page from home page to sign-in page.
          this.page = '';
        }
      },

      _pageChanged: function(page) {
        if (page) {
          if (Polymer.isInstance(this.$[page])) {
            this.async(function() {
              this._pageLoaded();
            });
          } else {
            // Async load page import on demand.
            var pageElementName = this.$[page].localName;

            if (page === '404' || page === 'create-account') {
              var pageElementPath = '../' + pageElementName + '/' + pageElementName + '.html';
            } else {
              var pageElementPath = pageElementName + '/' + pageElementName + '.html';
            }

            this.importHref(this.resolveUrl(pageElementPath), function() {
              this._pageLoaded();
            }, null, true);
          }
        }
      },

      _pageLoaded: function() {
        this.fire('app-page-loaded');
        this.$[this.page].style.opacity = 1;
      },

      _routePageChanged: function(page) {
        // Handle subroutes that doesn't exists
        var isRouteTail = this.route.path.split('/').length >= 4;
        if (isRouteTail) {
          this.page = '404';
          return;
        }

        if (page) {
          if (this.$[page]) {
            this.page = page;
          } else {
            this.page = '404';
          }
        } else {
          this.page = 'sign-in';
        }
      },

      _routePathChanged: function(routePath) {
        this.debounce('_routePathChanged', function() {
          // Handle URL path out of <app-route> pattern
          if (routePath === '/sign-in') {
            this.page = 'sign-in';
          }
        });
      }

    });

  </script>

</dom-module>
